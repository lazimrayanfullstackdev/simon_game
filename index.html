<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
    <h1 id="heading-tag">Simon Game</h1>

    <div class="row">
        <button id="red" class="btn red"></button>
        <button id="green" class="btn green"></button>
    </div>
    <div class="row">
        <button id="blue" class="btn blue"></button>
        <button id="yellow" class="btn yellow"></button>
    </div>
    <h2 id="heading2-tag">Press A Key to Start</h2>

</div>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="game.js"></script>    
</body>
</html>
